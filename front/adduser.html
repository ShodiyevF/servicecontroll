<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijoz qo’shish</title>
    <link rel="stylesheet" href="css/adduser.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="big_wrapper">
        <section class="left">
            
            <header class="left_header">
                
                <a class="left_header_logo_link" href="main.html">
                    <img class="left_header_logo" src="img/main/logo.png" alt="logo">
                </a>
                
            </header>
            
            <main class="left_main">
                <ul class="left_main_list">
                    <li class="left_main_item left_item_users">
                        <a class="left_main_item_link" href="users.html">
                            <img class="left_main_item_img" src="img/main/mijozlar.svg" alt="">
                            <p class="left_main_item_text">Mijozlar</p>
                        </a>
                    </li>
                    <li class="left_main_item left_item_orders">
                        <a class="left_main_item_link" href="orders.html">
                            <img class="left_main_item_img" src="img/main/orders.svg" alt="">
                            <p class="left_main_item_text">Buyurtmalar</p>
                        </a>
                    </li>
                    <li class="left_main_item left_item_cash">
                        <a class="left_main_item_link" href="cash.html">
                            <img class="left_main_item_img" src="img/main/moliya.svg" alt="">
                            <p class="left_main_item_text">Moliya</p>
                        </a>
                    </li>
                    <li class="left_main_item left_item_statistic">
                        <a class="left_main_item_link" href="statistic.html">
                            <img class="left_main_item_img" src="img/main/statistic.svg" alt="">
                            <p class="left_main_item_text">Statistka</p>
                        </a>
                    </li>
                </ul>
            </main>
            
            <footer class="left_footer">
                <ul class="left_main_list">
                    <li class="left_main_item left_item_settings">
                        <a class="left_main_item_link" href="statistic.html">
                            <img class="left_main_item_img" src="img/main/settings.svg" alt="">
                            <p class="left_main_item_text">Sozlamalar</p>
                        </a>
                    </li>
                </ul>
            </footer>
            
        </section>
        
        <section class="right">
            <header class="right_header">
                <div class="right_header_container">
                    <div class="right_header_title_wrapper">
                        <img class="right_header_title_img right_header_title_img_user" src="img/users/adduser.svg" alt="none">
                        <h1 class="right_header_title">Mijoz qo’shish</h1>
                    </div>
                    <div class="right_header_time_input_wrapper">
                        <p class="right_header_date"></p>
                        <p class="right_header_time" onload="showTime()"></p>
                        <input class="right_header_input" type="text" placeholder="Qidirish...">
                    </div>
                </div>
            </header>
            <main class="right_main">
                <section class="adduser">
                    <div class="right_container adduser_container">
                        
                        <form class="adduser_form" action="#">
                        
                            <button class="adduser_btn">Mijoz qo’shish</button>

                            <div class="adduser_inputs">

                                <div class="adduser_input_wrapper">
                                    <label for="input_name" class="input_label label_name">Ism</label>
                                    <input id="input_name" class="adduser_input" type="text" placeholder="Abdusattor">
                                </div>

                                <div class="adduser_input_wrapper">
                                    <label for="input_surname" class="input_label label_surname">Familiya</label>
                                    <input id="input_surname" class="adduser_input" type="text" placeholder="Abdusattorov">
                                </div>

                                <div class="adduser_input_wrapper adduser_input_wrapper_nomargin">
                                    <label for="input_age" class="input_label label_age">Yosh</label>
                                    <input id="input_age" class="adduser_input" type="text" placeholder="36">
                                </div>

                                <div class="adduser_input_wrapper adduser_input_tel">
                                    <label for="input_tel" class="input_label label_name">Telefon raqam 1</label>
                                    <input id="input_tel" class="adduser_input" type="text" placeholder="998">
                                </div>
                                
                                <div class="adduser_input_wrapper adduser_input_tell">
                                    <label for="input_tell" class="input_label label_surname">Telefon raqam 2</label>
                                    <input id="input_tell" class="adduser_input" type="text" placeholder="998">
                                </div>
                                
                                <div class="adduser_input_wrapper  adduser_input_wrapper_nomargin">
                                    <label for="input_address" class="input_label label_age">Manzil</label>
                                    <input id="input_address" class="adduser_input" type="text" placeholder="A.T.Huqandiy 7/62">
                                </div>

                                <div class="adduser_input_wrapper">
                                    <label for="input_about" class="input_label label_age">Mijoz haqida ma'lumot</label>
                                    <textarea id="input_about" class="adduser_input" type="text" placeholder="Mijoz haqida ma'lumot"></textarea>
                                </div>
                                
                            </div>
                            
                            
                        </form>
                        
                    </div>
                </section>
            </main>
            <footer class="right_footer"></footer>
        </section>
    </div>
    
    <script src="js/adduser.js"></script>
    <script src="js/checktoken.js"></script>
    <script>
        const elLeftItem = document.querySelectorAll('.left_main_item')
        const elTime = document.querySelector('.right_header_time')
        const elDate = document.querySelector('.right_header_date')
        
        for (const i of elLeftItem) {
            i.onclick = (e) => {
                localStorage.setItem('route_class', i.classList[1])
                for (const j of elLeftItem) {
                    j.classList.remove('left_main_item--active')
                }
                i.classList.add('left_main_item--active')
            }
        }
        
        function showTime() {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let d = date.getDate()
            let mo = date.getMonth()
            let y = date.getFullYear()
            
            
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            
            let time = h + ":" + m;
            elTime.innerText = time;
            elTime.textContent = time;
            elDate.innerText = `${d}.${mo}.${y}`;
            elDate.textContent = `${d}.${mo}.${y}`;
            
            setTimeout(showTime, 1000);
        }
        
        showTime();
    </script>
</body>

</html>
