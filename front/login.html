<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/snackbar.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login">
        <div class="container login_container">
            <form class="login_form" action="#">
                <img class="logo" src="img/login/logo.png" alt="logo">
                <h1 class="login_title">ServiceControl.Uz</h1>
                <input class="login_input input_email" type="text" placeholder="Loginingizni kiriting">
                <input class="login_input input_password" type="password" placeholder="Parolingizni kiriting">
                <a class="login_show_password" href="#"></a>
                
                <div class="login_links">
                    <a class="login_link login_forget_btn" href="recoverpass.html">Parolni unutdingizmi?</a>
                    <div class="login_remember_me">
                        <label class="login_link login_remember_btn" onclick="myFunction()" for="rememberme">Meni eslab qol!</label>
                        <!-- <div class="login_remember_check"></div> -->
                        <input class="login_remember_check" type="checkbox" id="rememberme">
                    </div>
                </div>
                
                <button class="login_send_btn" type="submit">Kirish</button>
            </form>
        </div>
    </section>
    <div id="snackbar">Parol sizni @mail ingizga jo`natildi</div>
    
    <script src="js/login.js"></script>
</body>
</html>
